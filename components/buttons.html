<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Archetype - Web Components</title>

  <!-- Google Fonts - Lato & Slabo & Abril Factface -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato:300,400,400i,700,900|Slabo+27px" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- Buttons -->
  <section id="buttons">
    <div class="container">
      <h1>Buttons</h1>

      <hr>

      <div class="row">
        <div class="col-4">
          <p>
            <button class="btn-small">Small</button>
          </p>
          <p>
            <button class="btn">Default</button>
          </p>
          <p>
            <button class="btn-large">Large</button>
          </p>
          <p>
            <button class="btn">Button</button>
          </p>
          <p>
            <a href="#" class="btn-primary">Anchor Tag</a>
          </p>
          <p>
            <input type="submit" class="btn" value="Submit input">
          </p>
          <p>
            <input type="button" class="btn" value="Button input">
          </p>
        </div>

        <div class="col-4">
          <p>
            <button class="btn-primary">Primary</button>
          </p>
          <p>
            <button class="btn-success">Success</button>
          </p>
          <p>
            <button class="btn-info">Info</button>
          </p>
          <p>
            <button class="btn-warning">Warning</button>
          </p>
          <p>
            <button class="btn-danger">Danger</button>
          </p>
          <p>
            <button class="btn-disabled" disabled>Disabled</button>
          </p>
        </div>

        <div class="col-4">
          <p>
            <button class="btn-primary -ghost">Primary</button>
          </p>
          <p>
            <button class="btn-success -ghost">Success</button>
          </p>
          <p>
            <button class="btn-info -ghost">Info</button>
          </p>
          <p>
            <button class="btn-warning -ghost">Warning</button>
          </p>
          <p>
            <button class="btn-danger -ghost">Danger</button>
          </p>

        </div>
        <!-- .col-4 -->
      </div>
    </div>
  </section>

  </div>
  </section>

</body>

</html>
