<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Archetype - Web Components</title>

  <!-- Google Fonts - Lato & Slabo & Abril Factface -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato:300,400,400i,700,900|Slabo+27px" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- Feedback -->

  <section id="nav-feedback">
    <div class="container">
      <h1>Feedback</h1>

      <hr>

      <div class="row">
        <div class="alert-information">
          <p>
            <strong>Information</strong>
          </p>
          <p>This is the body of the message!</p>
        </div>

        <div class="alert-error">
          <p>
            <strong>Error</strong>
          </p>
          <p>This is the body of the message!</p>
        </div>

        <div class="alert-warning">
          <p>
            <strong>Warning</strong>
          </p>
          <p>This is the body of the message!</p>
        </div>

        <div class="alert-success">
          <p>
            <strong>Success</strong>
          </p>
          <p>This is the body of the message!</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
