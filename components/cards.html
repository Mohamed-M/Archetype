<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Archetype - Web Components</title>

  <!-- Google Fonts - Lato & Slabo & Abril Factface -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato:300,400,400i,700,900|Slabo+27px" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <section id="cards">
    <div class="container">
      <h1>Cards & Hero</h1>

      <section class="card-list">
        <div class="feature-card">
          <img src="../img/cards/beige.jpeg" alt="Beige Boots" class="image">
          <div class="card-footer -redtop">
            <div class="description">Beige Boots</div>
            <a href="#" class="action">Buy Now</a>
          </div><!-- .card-footer -->
        </div><!-- .feature-card -->

        <div class="feature-card">
          <img src="../img/cards/lime.jpg" alt="Lime Boots" class="image">
          <div class="card-footer -purpletop">
            <div class="description">Lime Boots</div>
            <a href="#" class="action">Buy Now</a>
          </div><!-- .card-footer -->
        </div><!-- .feature-card -->

        <div class="feature-card">
          <img src="../img/cards/blue.jpeg" alt="Blue Boots" class="image">
          <div class="card-footer -orangetop">
            <div class="description">Blue Boots</div>
            <a href="#" class="action">Buy Now</a>
          </div><!-- .card-footer -->
        </div><!-- .feature-card -->
      </section><!-- .card-list -->

      <section class="feature-banner">
        <div class="feature-card">
          <img src="../img/cards/keyboard.jpeg" alt="Black Keyboard" class="image">
          <div class="card-footer -redtop">
            <div class="description">Black Keyboard</div>
            <a href="#" class="action">Buy Now</a>
            <a href="#" class="actioncart">Add Cart</a>
            <a href="#"></a>
          </div>
        </div><!-- .feature-card -->
      </section><!--.feature-banner -->

    </div><!-- .container -->
  </section><!-- #cards -->

</body>
</html>
